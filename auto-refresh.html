<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de URLs en Tiempo Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic:wght@400..700&display=swap" rel="stylesheet">

    <style>
        .text-css{
            font-family: "Special Gothic", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6 mb-4 sm:mb-6">
            <h1 class="text-2xl sm:text-3xl text-css text-gray-800 mb-1 sm:mb-2">Monitor de URLs</h1>
            <p class="text-sm sm:text-base text-css text-gray-600">Monitorea el estado de tus URLs en tiempo real</p>
        </div>

        <!-- Formulario para agregar URLs -->
        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6 mb-4 sm:mb-6">
            <h2 class="text-lg sm:text-xl text-css text-gray-800 mb-3 sm:mb-4">Agregar Nueva URL</h2>
            <div class="flex flex-col sm:flex-row gap-3">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="https://ejemplo.com" 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base text-css"
                >
                <input 
                    type="number" 
                    id="intervalInput" 
                    placeholder="Intervalo (seg)" 
                    value="30"
                    min="5"
                    class="w-full sm:w-40 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                >
                <button 
                    onclick="addURL()" 
                    class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-css text-sm sm:text-base"
                >
                    Agregar
                </button>
            </div>
        </div>

        <!-- Panel de estadísticas -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4 mb-4 sm:mb-6">
            <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
                <div class="text-xs sm:text-sm text-gray-600 mb-1">Total URLs</div>
                <div class="text-2xl sm:text-3xl text-css text-gray-800" id="totalUrls">0</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
                <div class="text-xs sm:text-sm text-gray-600 mb-1">Activas</div>
                <div class="text-2xl sm:text-3xl text-css text-green-600" id="activeUrls">0</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
                <div class="text-xs sm:text-sm text-gray-600 mb-1">Con Errores</div>
                <div class="text-2xl sm:text-3xl text-css text-red-600" id="errorUrls">0</div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
                <div class="text-xs sm:text-sm text-gray-600 mb-1">Última Actualización</div>
                <div class="text-xs sm:text-sm text-css text-gray-800" id="lastUpdate">--:--:--</div>
            </div>
        </div>

        <!-- Lista de URLs monitoreadas -->
        <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4">
                <h2 class="text-lg sm:text-xl text-css text-gray-800 mb-2 sm:mb-0">URLs Monitoreadas</h2>
                <button 
                    onclick="clearAllURLs()" 
                    class="text-xs sm:text-sm text-red-600 hover:text-red-700 text-css"
                    id="clearBtn"
                    style="display: none;"
                >
                    Limpiar todas
                </button>
            </div>
            <div id="urlList" class="space-y-3">
                <div class="text-center text-gray-500 py-8 text-sm sm:text-base">
                    No hay URLs para monitorear. Agrega una para comenzar.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado global de la aplicación
        let urls = [];
        let timers = {};

        // Inicializar la aplicación al cargar
        document.addEventListener('DOMContentLoaded', function() {
            loadURLsFromLocalStorage();
            renderURLs();
            updateStats();
        });

        // Agregar nueva URL
        function addURL() {
            const urlInput = document.getElementById('urlInput');
            const intervalInput = document.getElementById('intervalInput');
            
            const url = urlInput.value.trim();
            const interval = parseInt(intervalInput.value) || 30;

            // Validación básica
            if (!url) {
                alert('Por favor ingresa una URL válida');
                return;
            }

            // Verificar formato de URL
            try {
                new URL(url);
            } catch (e) {
                alert('Por favor ingresa una URL con formato válido (debe comenzar con http:// o https://)');
                return;
            }

            // Verificar si ya existe
            if (urls.find(u => u.url === url)) {
                alert('Esta URL ya está siendo monitoreada');
                return;
            }

            // Crear objeto de URL
            const urlObj = {
                id: Date.now(),
                url: url,
                interval: interval,
                status: 'pending',
                lastCheck: null,
                responseTime: null,
                error: null
            };

            // Agregar a la lista
            urls.push(urlObj);
            saveURLsToLocalStorage();
            
            // Limpiar inputs
            urlInput.value = '';
            intervalInput.value = '30';

            // Renderizar y comenzar monitoreo
            renderURLs();
            updateStats();
            startMonitoring(urlObj);
        }

        // Eliminar URL
        function removeURL(id) {
            // Detener el monitoreo
            if (timers[id]) {
                clearInterval(timers[id]);
                delete timers[id];
            }

            // Remover de la lista
            urls = urls.filter(u => u.id !== id);
            saveURLsToLocalStorage();
            renderURLs();
            updateStats();
        }

        // Limpiar todas las URLs
        function clearAllURLs() {
            if (confirm('¿Estás seguro de que deseas eliminar todas las URLs?')) {
                // Detener todos los monitoreos
                Object.keys(timers).forEach(id => {
                    clearInterval(timers[id]);
                });
                timers = {};
                
                // Limpiar lista
                urls = [];
                saveURLsToLocalStorage();
                renderURLs();
                updateStats();
            }
        }

        // Iniciar monitoreo de una URL
        function startMonitoring(urlObj) {
            // Verificar inmediatamente
            checkURL(urlObj);

            // Configurar verificación periódica
            timers[urlObj.id] = setInterval(() => {
                checkURL(urlObj);
            }, urlObj.interval * 1000);
        }

        // Verificar estado de una URL usando un método alternativo
        // Verificar estado de una URL de forma tolerante a errores
        async function checkURL(urlObj) {
            const startTime = Date.now();
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 10000); // 10s timeout

            try {
                // Intentar hacer HEAD o GET (solo para probar conexión)
                const response = await fetch(urlObj.url, {
                    method: 'HEAD',
                    mode: 'no-cors', // evita CORS bloqueos
                    signal: controller.signal
                });

                const responseTime = Date.now() - startTime;
                urlObj.status = 'success';
                urlObj.lastCheck = new Date().toISOString();
                urlObj.responseTime = responseTime;
                urlObj.error = null;
            } catch (error) {
                const responseTime = Date.now() - startTime;

                // Manejar tipos de error
                if (error.name === 'AbortError') {
                    urlObj.status = 'error';
                    urlObj.error = 'Tiempo de espera agotado';
                    urlObj.responseTime = null;
                } else {
                    // Errores 401, 403, 503, etc. se consideran como "servidor respondió"
                    const toleratedErrors = ['Failed to fetch', 'TypeError', 'NetworkError', 'CORS'];
                    const isTolerated = toleratedErrors.some(msg => error.message.includes(msg));

                    urlObj.status = isTolerated ? 'success' : 'error';
                    urlObj.error = isTolerated ? null : error.message;
                    urlObj.responseTime = isTolerated ? responseTime : null;
                }
            } finally {
                clearTimeout(timeout);
                saveURLsToLocalStorage();
                renderURLs();
                updateStats();
            }
        }

        // Silenciar errores molestos de red o CORS en consola
        window.addEventListener('error', (e) => {
            if (e.message && (
                e.message.includes('Failed to load resource') ||
                e.message.includes('CORS') ||
                e.message.includes('401') ||
                e.message.includes('503')
            )) {
                e.preventDefault();
                return false;
            }
        }, true);


        // Renderizar lista de URLs
        function renderURLs() {
            const container = document.getElementById('urlList');
            const clearBtn = document.getElementById('clearBtn');
            
            if (urls.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-8 text-sm sm:text-base">
                        No hay URLs para monitorear. Agrega una para comenzar.
                    </div>
                `;
                clearBtn.style.display = 'none';
                return;
            }

            clearBtn.style.display = 'block';

            container.innerHTML = urls.map(urlObj => {
                const statusColor = urlObj.status === 'success' ? 'green' : 
                                   urlObj.status === 'error' ? 'red' : 'gray';
                const statusText = urlObj.status === 'success' ? 'Activa' : 
                                  urlObj.status === 'error' ? 'Error' : 'Pendiente';
                
                const lastCheckText = urlObj.lastCheck ? 
                    new Date(urlObj.lastCheck).toLocaleTimeString('es-ES') : 'Nunca';
                
                const responseTimeText = urlObj.responseTime ? 
                    `${urlObj.responseTime}ms` : '--';

                return `
                    <div class="border border-gray-200 rounded-lg p-3 sm:p-4 hover:shadow-md transition-shadow">
                        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 sm:gap-3 mb-2">
                                    <span class="inline-block w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-${statusColor}-500 flex-shrink-0"></span>
                                    <h3 class="text-css text-sm sm:text-base text-gray-800 truncate">${urlObj.url}</h3>
                                </div>
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2 sm:gap-3 text-xs sm:text-sm">
                                    <div>
                                        <span class="text-css text-gray-600">Estado:</span>
                                        <span class="text-css text-${statusColor}-600 ml-1">${statusText}</span>
                                    </div>
                                    <div>
                                        <span class="text-css text-gray-600">Última verificación:</span>
                                        <span class="text-css text-gray-800 ml-1">${lastCheckText}</span>
                                    </div>
                                    <div>
                                        <span class="text-css text-gray-600">Tiempo de respuesta:</span>
                                        <span class="text-css text-gray-800 ml-1">${responseTimeText}</span>
                                    </div>
                                    <div>
                                        <span class="text-css text-gray-600">Intervalo:</span>
                                        <span class="text-css text-gray-800 ml-1">${urlObj.interval}s</span>
                                    </div>
                                </div>
                                ${urlObj.error ? `
                                    <div class="mt-2 text-xs sm:text-sm text-red-600 bg-red-50 px-3 py-2 rounded">
                                        Error: ${urlObj.error}
                                    </div>
                                ` : ''}
                            </div>
                            <button 
                                onclick="removeURL(${urlObj.id})"
                                class="w-full sm:w-auto px-3 py-1.5 text-xs sm:text-sm text-red-600 hover:bg-red-50 rounded transition-colors text-css"
                            >
                                Eliminar
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Actualizar estadísticas
        function updateStats() {
            const total = urls.length;
            const active = urls.filter(u => u.status === 'success').length;
            const errors = urls.filter(u => u.status === 'error').length;
            
            document.getElementById('totalUrls').textContent = total;
            document.getElementById('activeUrls').textContent = active;
            document.getElementById('errorUrls').textContent = errors;
            document.getElementById('lastUpdate').textContent = 
                new Date().toLocaleTimeString('es-ES');
        }

        // Guardar URLs en localStorage
        function saveURLsToLocalStorage() {
            try {
                localStorage.setItem('monitoredUrls', JSON.stringify(urls));
                console.log('URLs guardadas en localStorage:', urls.length);
            } catch (e) {
                console.error('Error al guardar en localStorage:', e);
            }
        }

        // Cargar URLs desde localStorage
        function loadURLsFromLocalStorage() {
            try {
                const stored = localStorage.getItem('monitoredUrls');
                if (stored) {
                    urls = JSON.parse(stored);
                    console.log('URLs cargadas desde localStorage:', urls.length);
                    
                    // Reiniciar monitoreo para todas las URLs cargadas
                    urls.forEach(urlObj => {
                        startMonitoring(urlObj);
                    });
                }
            } catch (e) {
                console.error('Error al cargar desde localStorage:', e);
                urls = [];
            }
        }

        // Permitir agregar URL con Enter
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addURL();
            }
        });

        // Suprimir errores de CORS en consola
        window.addEventListener('error', function(e) {
            // Suprimir errores relacionados con CORS, 401, 403
            if (e.message && (
                e.message.includes('CORS') || 
                e.message.includes('401') || 
                e.message.includes('403') ||
                e.message.includes('Failed to load')
            )) {
                e.preventDefault();
                return false;
            }
        }, true);
    </script>
</body>
</html>
